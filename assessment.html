<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./assessment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="assessment2">
      <img class="assessment-child" alt="" src="./public/frame-61.svg" />

      <div class="assessment-item"></div>
      <div class="assessment-inner">
        <div class="frame-container">
          <div class="group-container">
            <div class="frame-group">
              <div class="rectangle-frame">
                <div class="frame-item"></div>
              </div>
              <div class="group-child20"></div>
              <div class="group-child21"></div>
              <div class="group-child22"></div>
              <div class="group-child23"></div>
              <img
                class="group-child24"
                alt=""
                src="./public/rectangle-601.svg"
              />

              <div class="group-child25"></div>
              <div class="group-child26"></div>
              <div class="group-child27"></div>
              <div class="group-child28"></div>
              <div class="group-child29"></div>
              <div class="group-child30"></div>
              <div class="group-child31"></div>
              <div class="group-child32"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="assessment-child1"></div>
      <img class="assessment-child2" alt="" src="./public/group-16.svg" />

      <div class="below-40">Below 40%</div>
      <div class="above-90">Above 90%</div>
      <div class="above-60">Above 60%</div>
      <div class="above-70">Above 70%</div>
      <div class="above-80">Above 80%</div>
      <div class="assessment-child3"></div>
      <div class="assessment-child4"></div>
      <div class="assessment-child5"></div>
      <div class="assessment-child6"></div>
      <div class="assessment-child7"></div>
      <div class="lesson-planning2" id="lessonPlanningText">
        Lesson Planning
      </div>
      <div class="student-feedback3" id="studentFeedbackText">
        Student Feedback
      </div>
      <div class="assessment-child8"></div>
      <div class="assessment3">Assessment</div>
      <div class="study-materials2" id="studyMaterialsText">
        Study Materials
      </div>
      <div class="attendance3" id="attendanceText">Attendance</div>
      <div class="name-exam">Name / Exam</div>
      <img
        class="home-1-icon2"
        alt=""
        src="./public/home-1@2x.png"
        id="home1Icon"
      />

      <div class="assessment-child9"></div>
    </div>

    <script>
      var lessonPlanningText = document.getElementById("lessonPlanningText");
      if (lessonPlanningText) {
        lessonPlanningText.addEventListener("click", function (e) {
          window.location.href = "./lesson-plan.html";
        });
      }
      
      var studentFeedbackText = document.getElementById("studentFeedbackText");
      if (studentFeedbackText) {
        studentFeedbackText.addEventListener("click", function (e) {
          window.location.href = "./student-feedback.html";
        });
      }
      
      var studyMaterialsText = document.getElementById("studyMaterialsText");
      if (studyMaterialsText) {
        studyMaterialsText.addEventListener("click", function (e) {
          window.location.href = "./study-materials.html";
        });
      }
      
      var attendanceText = document.getElementById("attendanceText");
      if (attendanceText) {
        attendanceText.addEventListener("click", function (e) {
          window.location.href = "./attendance.html";
        });
      }
      
      var home1Icon = document.getElementById("home1Icon");
      if (home1Icon) {
        home1Icon.addEventListener("click", function (e) {
          window.location.href = "./home-page1.html";
        });
      }
      </script>
  </body>
</html>
