<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./assignments.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="assignments">
      <img
        class="isolation-mode-icon"
        alt=""
        src="./public/isolation-mode.svg"
      />

      <img
        class="assignments-child"
        alt=""
        src="./public/group-2@2x.png"
        id="groupIcon"
      />

      <div class="assignments-item"></div>
      <img class="objects-icon" alt="" src="./public/objects.svg" />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="unit-1">Unit 1</div>
      </div>
      <div class="rectangle-group">
        <div class="group-item"></div>
        <div class="unit-11">Unit 1</div>
      </div>
      <div class="rectangle-container">
        <div class="group-item"></div>
        <div class="unit-11">Unit 1</div>
      </div>
      <div class="group-div">
        <div class="group-item"></div>
        <div class="unit-11">Unit 1</div>
      </div>
      <div class="rectangle-parent1">
        <div class="group-child"></div>
        <div class="unit-1">Unit 1</div>
      </div>
      <div class="rectangle-parent2">
        <div class="group-child"></div>
        <div class="unit-1">Unit 1</div>
      </div>
      <div class="rectangle-parent3">
        <div class="group-item"></div>
        <div class="unit-11">Unit 1</div>
      </div>
      <div class="rectangle-parent4">
        <div class="group-item"></div>
        <div class="unit-11">Unit 1</div>
      </div>
      <div class="rectangle-parent5">
        <div class="group-item"></div>
        <div class="unit-11">Unit 1</div>
      </div>
      <div class="rectangle-parent6">
        <div class="group-child"></div>
        <div class="unit-1">Unit 1</div>
      </div>
      <div class="assignment-submission">Assignment Submission</div>
      <div class="assignment-uploaded">Assignment Uploaded</div>
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./study-materials.html";
        });
      }
      </script>
  </body>
</html>
