<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registration-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="registration-screen">
      <img
        class="isolation-mode-icon2"
        alt=""
        src="./public/isolation-mode2.svg"
      />

      <img class="group-icon2" alt="" src="./public/group2.svg" />

      <div class="registration-screen-child"></div>
      <div class="registration-screen-item"></div>
      <div class="sign-in">Sign In</div>
      <div class="registration-screen-inner"></div>
      <div class="registration-screen-child1"></div>
      <div class="email1">Email</div>
      <div class="password1">Password</div>
      <div class="remember-me1">Remember Me</div>
      <div class="already-have-an" id="alreadyHaveAn">
        Already have an account?
      </div>
      <img class="user-1-icon1" alt="" src="./public/user-1@2x.png" />

      <div class="registration-screen-child2"></div>
      <div class="name">Name</div>
      <img class="user-2-icon" alt="" src="./public/user-1@2x.png" />

      <img class="padlock-1-icon1" alt="" src="./public/padlock-1@2x.png" />

      <div class="registration-screen-child3" id="rectangle5"></div>
      <div class="registration-screen-child4"></div>
      <div class="register">Register</div>
      <div class="welcome1">Welcome</div>
      <div class="to-pragati1">
        <span>to</span>
        <span class="span1"> </span>
        <b>Pragati!</b>
      </div>
    </div>

    <script>
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var rectangle5 = document.getElementById("rectangle5");
      if (rectangle5) {
        rectangle5.addEventListener("click", function (e) {
          window.location.href = "./home-page1.html";
        });
      }
      </script>
  </body>
</html>
